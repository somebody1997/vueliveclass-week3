<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>vueweek3-login</title>
</head>

<body class="text-center">
    <div class="container px-0">
      <div class="imgBlock" style="background-image: url(PIC/lime-sign-in.png);"></div>
    <div class="inputBlock">
      <div class="app">
          <h1 class="h3 mb-3 fw-normal">請先登入</h1>
          <form id="form" class="form-signin">
          <div>
            <label for="inputEmail" class="visually-hidden">Email address</label>
            <input type="email" id="username" class="form-control mb-3" placeholder="Email address" required autofocus v-model="data.username">
            <label for="inputPassword" class="visually-hidden">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required v-model="data.password">
            <div class="checkbox mb-3">
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="button" id="login" @click="login">Login</button>
          </div>
          </form>
          <p class="mt-5 mb-3 text-muted">Illustration by <a href="https://icons8.com/illustrations/author/5c07e68d82bcbc0092519bb6">Icons 8</a> from <a href="https://icons8.com/illustrations">Ouch!</a></p>
    </div>
  </div>
    </div>
   
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='crossorigin='anonymous'></script>
    <script src="js/login.js"></script> 
    <script type="text/javascript" src="js/vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelector(".container"),{
		max: 2,
		speed: 150,
        gyroscope:true,
	});
    </script>
</body>

</html>
